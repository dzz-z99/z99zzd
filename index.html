<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex, nofollow">
  <title>undefined</title>
  <meta name="viewport" content="width=120px, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
    }

    .image {
      display: block;
      width: 130px; /* Adjust the value to change the image width */
      height: auto;
      margin: 0 auto; /* Center the image horizontally */
      animation: rotation 0s infinite linear;
    }

    .black-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background-color: black;
      z-index: 1; /* Ensure the dot is on top of the image */
    }

    .black-dot:hover {
      background-color: white;
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="circled_2.gif" class="image" alt="Image under the dot">
    <a href="https://dariodezfu.li/" class="black-dot"></a>
  </div>
</body>
</html>
