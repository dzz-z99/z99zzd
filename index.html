<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex, nofollow">
  <title>undefined</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

   .container {
      position: relative;
    }

   .image {
      display: block;
      width: 120px; /* adjust the value to change the image width */
      height: auto;
      margin: 0 auto; /* center the image horizontally */
      animation: rotation 0s infinite linear;

    }

   .black-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background-color: black;
      z-index: 1; /* ensure the dot is on top of the image */
    }

   .black-dot:hover {
      background-color: white;
    }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }



  </style>
</head>
<body>
  <div class="container">
    <img src="circled.gif" class="image" class="rotate" alt="Image under the dot">
    <a href="https://dariodezfu.li/" class="black-dot"></a>
  </div>

</body>
</html>
