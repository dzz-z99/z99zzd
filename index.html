<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex, nofollow">

  <meta name="viewport" content="width=120px, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
    }

    .image {
      display: block;
      width: 130px; /* Adjust the value to change the image width */
      height: auto;
      margin: 0 auto; /* Center the image horizontally */
      animation: rotation 0s infinite linear;
      z-index: 100;
    }

    .black-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background-color: black;
      z-index: 2; /* Ensure the dot is on top of the image */
    }

    .black-dot:hover {
      background-color: transparent;
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }


.checkerboard-container, .checkerboard-container2, .checkerboard-container3, .checkerboard-container4 {
            position: fixed;
            width: 50vw;
            height: 50vh;
            z-index: 1; /* Lower z-index to keep GIFs on top */
        }

        .checkerboard-container {
            bottom: 0;
            left: 0;
        }

        .checkerboard-container2 {
            top: 0;
            left: 0;
        }

        .checkerboard-container3 {
            bottom: 0;
            right: 0;
        }

        .checkerboard-container4 {
            top: 0;
            right: 0;
        }

        .checkerboard, .checkerboard2, .checkerboard3, .checkerboard4 {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .checkerboard div, .checkerboard2 div, .checkerboard3 div, .checkerboard4 div {
            width: 100%;
            height: 100%;
        }

        .square-1, .square-4, .square-5, .square-8, .square-9, .square-12, .square-13, .square-16 {
            background-color: transparent;
        }

        .square-1 {
    border-width: 1px;
    border-style: solid;
    border-color: #989898 #8f8f8f #ebebeb #8f8f8f;
    border-top-color: #989898;  
    border-bottom-color: #ebebeb;
    box-sizing: border-box;
            z-index: 2; /* Ensure squares hover effect works properly */
        }

        .square-1:hover {
            background: rgba(0, 0, 0, 0.03);
            opacity: 1;
        }


        /* Media Query for Phone Version */
        @media (max-width: 768px) {
            /* Hide all checkerboard containers except the first one */
            .checkerboard-container,
            .checkerboard-container3,
            .checkerboard-container4 {
                display: none;
            }

            /* Adjust the size of the first checkerboard container */
            .checkerboard-container2 {
                width: 100vw; /* Full width */
                height: 100%; /* Full height */
            }


        }


        @media (max-height: 400px) {
            /* Hide all checkerboard containers except the first one */
            .checkerboard-container,
            .checkerboard-container3,
            .checkerboard-container4 {
                display: none;
            }

            /* Adjust the size of the first checkerboard container */
            .checkerboard-container2 {
                width: 100vw; /* Full width */
                height: 100vh; /* Full height */
            }


        }


    .subscription-box {
            width: 100%;

      background-color: rgba(0, 0, 0, 0);
            position: fixed;

            font-family: "Times New Roman", Times, serif;

            width: 20%;
            padding: 5px 10px;

border-width: 1px;

    border-top-color: #989898;  
    border-bottom-color: #ebebeb;
    box-sizing: border-box;

          
        }

        .subscription-box button {
            padding: 0px;
            width: 20%;
            border: none;
            background-color: white;
            color: #757575;
            font-size: 10px;
            cursor: pointer;
            font-family: times;
border-width: 1px;
    border-style: solid;
    border-color: #989898 #8f8f8f #ebebeb #8f8f8f;
    border-top-color: #989898;  
    border-bottom-color: #ebebeb;

        }

        .subscription-box button:hover {
            background: rgba(0, 0, 0, 0.03);
        }

        .success-message {
            color: green;
            margin-top: -50px;
            font-size: 20px;

        .error-message {
            color: red;

        /* Media Query for Mobile */
        @media only screen and (max-width: 768px) {

            .subscription-box input[type="email"] {

        }


  </style>
</head>
<body>
  <div class="container">
    <img src="https://z99zzd.net/circled_2.gif" class="image" alt="Image under the dot">
    <a href="https://dariodezfu.li/" class="black-dot"></a>
  </div>

    <div class="checkerboard-container2">
        <div class="checkerboard">
            <a href="https://dariodezfu.li/"><div class="square-1"></div></a>
            <div class="square-2"></div>
            <div class="square-3"></div>
            <div class="square-4"></div>
        </div>
    </div>

    <div class="subscription-box">
              <p id="message" class="success-message" style="display: none;">Thank you for subscribing!</p>
        <p id="error-message" class="error-message" style="display: none;">Something went wrong. Please try again.</p>
        <form id="subscription-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <button type="submit">Subscribe</button>
        </form>

    </div>

<script>
  // Subscription Form Script (Assuming you have a backend to handle the subscription)
        document.getElementById('subscription-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Replace this URL with the Web App URL from the Google Apps Script deployment
            const scriptURL = 'https://script.google.com/macros/s/AKfycbweI72vvZj8aERIOVHX4ObCD5SSD4Gbc7G6v593A4Nj4oK5ZCcUqF_fiSjncLlrCz8QWA/exec';

            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams({ 'email': email }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById('message').style.display = 'block';
                        document.getElementById('error-message').style.display = 'none';
                        document.getElementById('subscription-form').reset();
                    } else {
                        document.getElementById('message').style.display = 'none';
                        document.getElementById('error-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error!', error);
                    document.getElementById('message').style.display = 'none';
                    document.getElementById('error-message').style.display = 'block';
                });
        });
  </script>
</body>
</html>
