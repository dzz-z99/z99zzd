<!DOCTYPE html>
<html>
<head>
  <title>Black Dot Link</title>

    .black-dot {
      display: block;
      width: 2px;
      height: 2px;
      background-color: black;
    }

    .black-dot:hover {
      background-color: white;
    }
  </style>
</head>
<body>
  <a href="your-link-here" class="black-dot"></a>
</body>
</html>
