        <tbody id="fileTable">
            <!-- Rows will be populated here -->
        </tbody>
    </table>


    <script>
fetch('database.json')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('fileTable');
        tableBody.innerHTML = '';  // Clear the table body

        data.forEach(file => {
            let sizeText;
            if (file.size < 1) {
                // Convert to KB if size is less than 1 MB
                sizeText = `${(file.size * 1024).toFixed(1)} KB`;
            } else {
                // Show size in MB
                sizeText = `${file.size.toFixed(1)} MB`;
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${file.folder}</td>
                <td><a href="${file.path}" target="_blank">${file.name}</a></td>
                <td>${file.lastModified}</td>
                <td style="text-align: right;">${sizeText}</td>  <!-- Right-align the content -->
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error loading JSON:', error));

    </script>
