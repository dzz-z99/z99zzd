<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Database</title>
</head>
<body>
    <h1>Files Database</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Folder</th>
                <th>Name</th>
                <th>Last Modified</th>
                <th>Size (MB)</th>
            </tr>
        </thead>
        <tbody id="fileTable">
            <!-- Rows will be populated here -->
        </tbody>
    </table>

    <script>
fetch('database.json')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('fileTable');
        tableBody.innerHTML = '';  // Clear the table body

        data.forEach(file => {
            let sizeText;
            if (file.size < 1) {
                // Convert to KB if size is less than 1 MB
                sizeText = `${(file.size * 1024).toFixed(2)} KB`;
            } else {
                // Show size in MB
                sizeText = `${file.size.toFixed(2)} MB`;
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${file.folder}</td>
                <td><a href="${file.path}" target="_blank">${file.name}</a></td>
                <td>${file.lastModified}</td>  <!-- Correctly display last commit date -->
                <td>${sizeText}</td>  <!-- Display the formatted size -->
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error loading JSON:', error));

    </script>
</body>
</html>
