<!DOCTYPE html>
<html>
<head>
    <title>doc.z99zzd.net</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            color: #0b0c0d;
            font-family: "Verdana", "Arial", sans-serif;
            font-size: 12px; /* Standardize to 12px */
        }

        h2 {
            font-size: 2.5em;
            margin-top: 0px;
            font-weight: bold;
            letter-spacing: -1px;
            text-align: right;
            color: #A5AEB7;
        }

        h3 {
            font-size: 2em;
            margin: 0 0 20px 0;
            text-align: right;
            letter-spacing: -1px;
            color: #ccc;
        }

        table {
            width: auto;
            margin-left: 10px;
            padding-bottom: 20px;
        }

        td, th {
            padding-right: 10px;
        }

        #contents {
            margin-left: 120px;
            padding: 10px;
            border-left: 6px dotted #ccc;
        }

        #menu {
            width: 120px;
            float: left;
            padding-top: 5px;
            background: #A5AEB7;
        }

        #footer {
            clear: both;
            border-top: 1px dotted #ccc;
            text-align: right;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="http://dariodezfu.li"></a></li>
            <li><a href="https://dario.werkplaatstypografie.org/"></a></li>
        </ul>
    </div>

    <div id="contents">
        <a name="top"></a>
        <h2>doc.z99zzd.net</h2>
        <h3>docs → press → DEZFULI Dario</h3>
        <table>
            <thead>
                <tr>
                    <th>Folder</th>
                    <th>Name</th>
                    <th>Last modified</th>
                    <th class="filesize">Info</th>
                </tr>
            </thead>
            <tbody id="fileTable">
                <!-- Rows will be populated here -->
            </tbody>
        </table>
    </div>

    <div id="footer">
        <ul class="nav">
            <li><a href="#top">back to top</a></li>
        </ul>
    </div>

    <script>
        fetch('database.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('fileTable');
                tableBody.innerHTML = '';  // Clear the table body

                data.forEach(file => {
                    let sizeText;
                    if (file.size < 1) {
                        sizeText = `${(file.size * 1024).toFixed(1)} KB`;
                    } else {
                        sizeText = `${file.size.toFixed(1)} MB`;
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${file.folder}</td>
                        <td><a href="${file.path}" target="_blank">${file.name}</a></td>
                        <td>${file.lastModified}</td>
                        <td style="text-align: right;">${sizeText}</td>  
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
