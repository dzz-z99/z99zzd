<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Database</title>
</head>
<body>
    <h1>Files Database</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Folder</th>
                <th>Name</th>
                <th>Last Modified</th>
                <th>Size (MB)</th>
            </tr>
        </thead>
        <tbody id="fileTable">
            <!-- Rows will be populated here -->
        </tbody>
    </table>

    <script>
        fetch('database.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('fileTable');
                data.forEach(file => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${file.folder}</td>
                        <td><a href="${file.path}" target="_blank">${file.name}</a></td>
                        <td>${file.lastModified}</td>
                        <td>${file.size}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
